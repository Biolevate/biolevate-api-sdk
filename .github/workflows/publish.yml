name: Publish to PyPI

on:
  workflow_call:
    inputs:
      tag_name:
        description: "Tag to checkout and publish"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to publish (e.g. biolevate-v0.3.0)"
        required: true

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build packages
        run: |
          uv build --package biolevate-client
          uv build --package biolevate

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: python/dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/biolevate/
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: false
