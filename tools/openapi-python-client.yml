project_name_override: biolevate-client
package_name_override: biolevate_client

# Map wildcard content type to JSON (common with Spring Boot generated specs)
content_type_overrides:
  "*/*": "application/json"

post_hooks:
  - "ruff check . --fix-only"
  - "ruff format ."
  - "cp /workspace/tools/templates/python-client-pyproject.toml /workspace/python/client/pyproject.toml"
