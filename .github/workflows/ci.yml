name: CI

on:
  push:
    branches:
      - main
    paths:
      - "python/**"
  pull_request:
    paths:
      - "python/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: python

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check formatting
        run: uv run ruff format --check sdk/

      - name: Check linting
        run: uv run ruff check sdk/

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: uv run pytest sdk/tests/unit -v --tb=short

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: |
          uv run coverage json -o /tmp/coverage.json
          uv run python - <<'EOF'
          import json, pathlib
          data = json.loads(pathlib.Path("/tmp/coverage.json").read_text())
          pct = data["totals"]["percent_covered_display"]
          num = float(pct)
          color = "#4c1" if num >= 90 else "#e05d44" if num < 70 else "#dfb317"
          svg = f"""<svg xmlns="http://www.w3.org/2000/svg" width="104" height="20">
            <linearGradient id="s" x2="0" y2="100%">
              <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
              <stop offset="1" stop-opacity=".1"/>
            </linearGradient>
            <rect rx="3" width="104" height="20" fill="#555"/>
            <rect rx="3" x="63" width="41" height="20" fill="{color}"/>
            <rect x="63" width="4" height="20" fill="{color}"/>
            <rect rx="3" width="104" height="20" fill="url(#s)"/>
            <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
              <text x="32" y="15" fill="#010101" fill-opacity=".3">coverage</text>
              <text x="32" y="14">coverage</text>
              <text x="83.5" y="15" fill="#010101" fill-opacity=".3">{pct}%</text>
              <text x="83.5" y="14">{pct}%</text>
            </g>
          </svg>"""
          pathlib.Path("sdk/.coverage-badge.svg").write_text(svg)
          EOF

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add python/sdk/.coverage-badge.svg
          if git diff --staged --quiet; then
            echo "Badge unchanged, skipping commit"
          else
            git commit -m "chore: update coverage badge [skip ci]"
            git push
          fi

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: vars.BIOLEVATE_API_URL != ''
    env:
      BIOLEVATE_API_URL: ${{ vars.BIOLEVATE_API_URL }}
      BIOLEVATE_TOKEN: ${{ secrets.BIOLEVATE_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run integration tests
        run: uv run pytest sdk/tests/integration -v --tb=short --no-cov
